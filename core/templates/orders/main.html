{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
    <form action="" method="POST" class="mt-5 pt-3 number-form">
        <h4 class="text-center">Сгенирировать количество заказов</h4>
        <hr>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                {{ form.number|as_crispy_field }}
                <div class="{% if form.number.errors %} invalid{% endif %}">
						  {% for error in form.number.errors %}
						  {% endfor %}
                </div>
            </div>
            <div class="form-group col-md-6">
                <input type="submit" value="Сгенерировать" class="submit-btn btn btn-outline-primary">
            </div>
        </div>
    </form>
</div>

<div class="container mt-5 content-orders-by-date">
    <h4 class="text-center pt-2 ">There are {{ orders.count }} Orders and {{ oritem.count }} OrderItems.</h4>
</div>

{% endblock %}
